<html>

<head>
    <title>Family Book</title>

    <link rel="stylesheet" href="style.css">

    <script>
        var familyName = ["Amreen", "Arsheen", "Anureet", "Rominder", "Mandeep"]
        var familyImg = ["Amreen.jpg", "Arsheen.jpg", "Anu.jpg", "Arsheen.jpg", "Anu.jpg"]
        var i = 0;
        function update() {
            i++;
            var numberFamily = 5
            if (i > numberFamily) {
                i = 0;
            }
            var updatedImage = familyImg[i]
            var updatedName = familyName[i]
            document.getElementById("mainImg").src = updatedImage
            document.getElementById("familyyName").innerHTML = updatedName
        }
    </script>
</head>

<body>

    <div>
        <h1 class="center">My Family Book</h1>
        <img id="mainImg" class="center"
            src="https://www.kolberlegal.com/wp-content/uploads/2017/04/family-head-1100-768x314.jpg">
        <h1 id="familyyName"></h1>
        <button onclick="update()" class="center">Next</button>

    </div>/
</body>

</html>
